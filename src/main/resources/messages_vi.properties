terms.section4.p1=Toàn bộ nội dung, hình ảnh, video, và thiết kế website là tài sản độc quyền của VT88Store. Mọi hành vi sao chép, phân phối, hoặc sử dụng nội dung vì mục đích thương mại mà không có sự cho phép bằng văn bản đều bị nghiêm cấm.
terms.section5.h2=Miễn trừ trách nhiệm
terms.section5.p1=VT88Store không chịu trách nhiệm đối với các thiệt hại phát sinh từ việc sử dụng hoặc không thể sử dụng dịch vụ, bao gồm cả những thiệt hại gián tiếp hoặc ngẫu nhiên.
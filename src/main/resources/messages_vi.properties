terms.section2.li3=Nghiêm cấm mọi hành vi sử dụng website nhằm mục đích bất hợp pháp, gây hại, hoặc quấy rối.
terms.section3.h2=Đặt hàng và thanh toán
terms.section3.li1=Giá sản phẩm được niêm yết bằng Đồng Việt Nam (VNĐ) và đã bao gồm VAT (nếu có).
terms.section3.li2=Việc xác nhận đơn hàng chỉ xảy ra khi bạn nhận được thông báo xác nhận từ VT88Store qua email hoặc điện thoại.
terms.section3.li3=VT88Store có quyền từ chối hoặc hủy đơn hàng nếu sản phẩm hết hàng hoặc phát hiện dấu hiệu gian lận.
